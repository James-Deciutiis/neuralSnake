<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake</title>
	<style>
		body{
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			background-color: black;
		}
		.center {
  			margin: 0;
		}		

		#game-board{
			background-color: black;
			width: 40vmin;
			height: 40vmin;
			border: .20vmin solid red;
			border-color: red;
			display: grid;
			grid-template-rows: repeat(10, 1fr);
			grid-template-columns: repeat(10, 1fr);
		}
		
		#chart{
			background-color: black;
			width: 30vmin;
			height: 30vmin;
			position: absolute;
			top: 8px;
			right: 16px;
			border: .20vmin solid red;
			border-color: red;
		}

		.snake{
			background-color: #39ff14;
			border: .10vmin solid black;
		}

		.food{
			background-color: red;
			border: 1vmin solid black;
		}

		.btn{
			font-size: 50px;
			text-align: center;
			border-radius: 40%;
			color: white;
			background-color: black;
			border: 2px solid blue;
			display: block;
			padding: 32px 16px;
			margin: 0 auto;
			transition-duration: 0.4s;
		}

		.btn:hover{
			background-color: blue;
			color:white;
		}

	</style>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="index.js" defer type="module"></script>
</head>

<body>

	<div id="chart"></div>
	<div class="center">
		<h1 id="score" style="color:white;">Score: </h1>
		<h1 id="time" style="color:white;">Time left in this generation: </h1>
		<div id="game-board" class="center"></div>
		<div class="center">
			</br><button class="btn" id="return_btn">Back to menu</button>
		</div>
	</div>
	<div class="center">
		<p>
			<button class="btn" id="manual_btn">Manual play</button></br>
			<button class="btn" id="automation_btn">Watch </br>  snakes learn</button></br>
		</p>
	</div>
</body>
<script>
</script>	
</html>
