<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake</title>
	<style>
		body{
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			background-color: black;
		}

		#game-board{
			background-color: black;
			width: 40vmin;
			height: 40vmin;
			border: .20vmin solid red;
			border-color: red;
			display: grid;
			grid-template-rows: repeat(10, 1fr);
			grid-template-columns: repeat(10, 1fr);
		}
		
		#chart{
			background-color: black;
			width: 30vmin;
			height: 30vmin;
			position: absolute;
			top: 8px;
			right: 16px;
			border: .20vmin solid red;
			border-color: red;
		}

		.snake{
			background-color: #39ff14;
			border: .10vmin solid black;
		}

		.food{
			background-color: red;
			border: 1vmin solid black;
		}

		.btn{
			font-size: 100px;
			text-align: center;
			border-radius: 10%;
			color: white;
			background-color: black;
			border: 2px solid blue;
			display: block;
			padding: 32px 16px;
			margin: 10px 5px;
			transition-duration: 0.4s;
		}

		.btn:hover{
			background-color: blue;
			color:white;
		}

	</style>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="index.js" defer type="module"></script>
</head>

<body>
	<div id="score">
		<h1>Score: </h1>
	</div>

	<div id="game-board"></div>
	<div id="chart"></div>
	<button class="btn" id="manual_btn">Play</button>
	<button class="btn" id="automation_btn">Watch snakes learn</button>
</body>
<script>
</script>	
</html>
